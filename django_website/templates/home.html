{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f1f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 150px;
            height: 40px;
            box-sizing: border-box;
        }
        .container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="container">
        <img src="{% static 'images/logo.png' %}" alt="Logo" width="180">
        <h1>Welcome to carbon footprint calculation app!</h1>
        <a href="{% url 'signup' %}">Sign up</a>
        <a href="{% url 'login' %}">Log in</a>
        <a href="{% url 'about' %}">About</a>
    </div>
</body>
</html>
